<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4 p-md-5 text-center">
          <h2 class="text-primary mb-4">
            <i class="fas fa-file-upload me-2"></i>Upload Resume for ATS Check
          </h2>
          
          <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="file-upload-wrapper">
              <input type="file" name="file" id="fileInput" class="custom-file-input" required accept=".pdf,.docx">
              <label for="fileInput" class="custom-file-label">
                <i class="fas fa-cloud-upload-alt fa-2x mb-3"></i><br>
                <span class="d-block">Choose your resume file</span>
                <small class="text-muted">PDF or DOCX (Max 5MB)</small>
              </label>
              <div id="fileName" class="file-name"></div>
            </div>
            
            <button type="submit" class="btn btn-primary mt-4 px-5">
              <i class="fas fa-search me-2"></i> Analyze Resume
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const fileName = document.getElementById('fileName');
      if (this.files.length > 0) {
        fileName.innerText = 'Selected: ' + this.files[0].name;
      } else {
        fileName.innerText = '';
      }
    });
  </script>
</body>
